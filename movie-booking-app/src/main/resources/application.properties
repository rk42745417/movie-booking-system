# Enable debug logging in Spring Boot
spring.main.debug=true

# ---------- Server Configuration ---------------------
server.port=8080
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# ----------- MySQL Database Configuration --------------
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/movie_booking?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=MySQL@root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Hibernate settings - drop and recreate schema every time (for dev only)
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=none

# Show generated SQL statements in console
spring.jpa.show-sql=true

# Optional: explicitly specify MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect