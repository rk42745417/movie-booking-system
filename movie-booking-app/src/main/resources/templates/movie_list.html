<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Movies</h1>

<div th:if="${movies.isEmpty()}">
    <p>No movies found</p>
</div>

<table th:unless="${movies.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Duration (min)</th>
        <th>Rating</th>
        <th>Synopsis</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.movieId}">1</td>
        <td th:text="${movie.title}">Movie Title</td>
        <td th:text="${movie.durationMinutes}">120</td>
        <td th:text="${movie.ratingCategory.toString()}">Rating</td>
        <td th:text="${movie.synopsis}">Synopsis here...</td>
    </tr>
    </tbody>
</table>

<a href="/user-home">Back to Home</a>
</body>
</html>
