<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>選擇場次</title>
  <link rel="stylesheet" href="6style.css" />
</head>
<body style="background-color: rgb(55, 47, 64);">

  <h2 style="color: rgb(197, 206, 229);">請選擇場次時間與廳別：</h2>

  <p style="color: rgb(197, 206, 229);">
    您正在預訂的電影：
    <strong th:text="${movieTitle}">電影名稱</strong>
    （編號：<span th:text="${movieId}">1</span>）
  </p>

  <!-- 場次選擇 -->
  <label for="session-time" style="color: rgb(197, 206, 229);">選擇場次：</label>
  <select id="session-time" name="sessionTime" required>
    <option value="" disabled selected>請選擇場次</option>
    <option th:each="st : ${sessionTimes}"
            th:value="${st.showtimeId}"
            th:text="|${#temporals.format(st.startTime, 'yyyy-MM-dd HH:mm')} - ${st.hall.hallType}|"
            th:attr="data-hall-type=${st.hall.hallType}">
    </option>
  </select>

  <h2 style="color: rgb(197, 206, 229);">請輸入張數：</h2>
  <input type="number" id="ticket-count" min="1" value="1" required />

  <br /><br />
  <button id="next-btn" class="button-link">下一步</button>

  <script src="6.js"></script>
</body>
</html>
